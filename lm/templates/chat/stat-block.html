<div class="lm chat-card actor-chat" data-actor-id="{{actor._id}}" data-item-id="{{actor._id}}"
    {{#if tokenId}}data-token-id="{{tokenId}}" {{/if}}>
    <header class="card-header flexrow">
        <img src="{{actor.img}}" title="{{actor.name}}" width="26" height="26" />
        <h3 class="item-name"><a>{{item.name}}</a></h3>
    </header>

    <div class="card-content flexcol">
        <strong>{{localize 'LM.abilities.str.long'}}</strong><span class="str">{{str}}</span>
        <strong class="int">{{localize 'LM.abilities.int.long'}}</strong><span>{{int}}</span>
        <strong class="wis">{{localize 'LM.abilities.wis.long'}}</strong><span>{{wis}}</span>
        <strong class="dex">{{localize 'LM.abilities.dex.long'}}</strong><span>{{dex}}</span>
        <strong class="con">{{localize 'LM.abilities.con.long'}}</strong><span>{{con}}</span>
        <strong class="cha">{{localize 'LM.abilities.cha.long'}}</strong><span>{{cha}}</span>
    </div>

    <div class="card-buttons">
        <button class="apply abilities">{{ localize 'LM.abilities.statApply'}}{{actor.name}}</button>
    </div>
</div>
